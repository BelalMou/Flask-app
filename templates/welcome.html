<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to my page!</h1>
    <p>
        This is a demo application for the course
        <em>Getting started with Flask</em>
        on <a href="https://app.pluralsight.com/library/courses/flask-getting-started/table-of-contents">Pluralsight</a>
    </p>
    <h1>Flash cards</h1>
    <ul>
        {% for card in cards %}
            <li>
                <a href="{{ url_for('card_view', index=loop.index0) }}">
                    {{ card.question }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
